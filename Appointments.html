<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
 
    <title>Appoinment!</title>
 
  </head>
<body>
  <script src="js/myscript.js"></script>

<div
class=".bg-image d-flex justify-content-center align-items-center"
style="
  background-image: url('https://news.cgtn.com/news/2021-09-27/Over-2-2-billion-doses-of-COVID-19-vaccines-administered-in-China-13TDpPnNdmM/img/2a414e61c5614e4aa480fdf64159a553/2a414e61c5614e4aa480fdf64159a553-1920.jpeg');
  height: 100vh;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

" 
>

    <div class="container-fluid">
      <b><h1 class="text-center" style="color:rgb(255, 255, 255); font-size: 45px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;  -webkit-text-stroke: 2px black;">BOOK YOUR APPOINTMENT</h1></b>
        <br>
      <div class="row justify-content-center align-items-center window-height">
            <div class="col-md-4">
                <form>
    
                <div class="card shadow">
        
                <div class="card-body">
                  <div class="form-row">
                    <div class="col">
                      <label for="inputPassword4">Vaccine Name: </label>
                      
                    </div>
                  </div>

                    <div class="form-row">
                      
                        <div class="col">
                            <label for="inputEmail4">First Name</label>
                          <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="inputEmail4">Last Name</label>
                          <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <label for="inputEmail4">Email </label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-row">               
                        <div class="form-group col">
                          <label for="inputgender">Vaccine Center</label>
                          <select id="inputgender" class="form-control">
                          <option selected>Choose...</option>
                    
                          <option>Barrhaven Travel Medicine Clinic</option>
                          <option>ByWard Family Health Team (BWFHT) - Travel Medicine Clinic</option>
                          <option>Canada. Public Health Agency of Canada - Yellow Fever Vaccination Centres in Canada </option>
                          <option>Centrepointe Medical Consultants - Nepean</option>
                          <option>Ottawa. City Operations - Ottawa Public Health </option>
                          <option>Riverside Travel Medicine Clinic</option>
                          <option>CHEO - Children's Immunization Clinic</option>
                          <option>Ottawa West Travel Medicine Clinic</option>
                 
                          </select>
                      
                      </div>
                  </div>

                    <div class="form-row">
                      <div class="col">
                      <label for="inputphone">Appoinment Date</label>
                      <input type="datetime-local">
                    </div>
                    <div class="col">
                      <label for="inputage">Dose No.</label>
                    <input type="number" class="form-control" placeholder="Dose">
                  </div>
                  </div>           
                </div>   
                <div class="card-footer text-muted text-center">
                  <input type="submit" onclick="clicked(event)" style="color: #fff; background-color: #007bff;
                  border-color: #007bff;" />
              </div>           
                  </form>
                  
            </div>
        </div>
    </div>
</div>
  <a class="btn btn-link" href="Availability.html" >Back</a>
</body>
</html>
