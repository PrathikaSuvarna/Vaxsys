  <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "Moderna-Covid-19" :
            document.getElementById("status").options[1]=new Option("ByWard Family Health Team (BWFHT) - Travel Medicine Clinic");
            document.getElementById("status").options[2]=new Option("CHEO - Children's Immunization Clinic");
            break;
        case "Astrazeneca-Covid-19" :
            document.getElementById("status").options[1]=new Option("Ottawa. City Operations - Ottawa Public Health");
            break;
        case "HPV-Human Papillomavirus" :
            document.getElementById("status").options[1]=new Option("Barrhaven Travel Medicine Clinic");
            document.getElementById("status").options[2]=new Option("Centrepointe Medical Consultants - Nepean");
            break;
        case "Tetanus" :
            document.getElementById("status").options[1]=new Option("Riverside Travel Medicine Clinic");
            document.getElementById("status").options[2]=new Option("Ottawa West Travel Medicine Clinic");
            document.getElementById("status").options[2]=new Option("Centrepointe Medical Consultants - Nepean");
            break;
        case "Hepatitus-A" :
            document.getElementById("status").options[1]=new Option("Centrepointe Medical Consultants - Nepean");
            break;
        case "Chicken Pox" :
            document.getElementById("status").options[1]=new Option("Ottawa West Travel Medicine Clinic");
            document.getElementById("status").options[2]=new Option("Centrepointe Medical Consultants - Nepean");
            break;
        case "Hepatitus-B" :
            document.getElementById("status").options[1]=new Option("ByWard Family Health Team (BWFHT) - Travel Medicine Clinic");
            document.getElementById("status").options[2]=new Option("Centrepointe Medical Consultants - Nepean");
            break;
        case "Typhoid" :
            document.getElementById("status").options[1]=new Option("Ottawa West Travel Medicine Clinic");
            document.getElementById("status").options[2]=new Option("Barrhaven Travel Medicine Clinic");
            break;
        case "Yellow Fever" :
            document.getElementById("status").options[1]=new Option("Canada. Public Health Agency of Canada - Yellow Fever Vaccination Centres in Canada");
            break;

        }
        return true;
    }
    </script>
