<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Registration!</title>
  </head>
<body>
<div
class=".bg-image d-flex justify-content-center align-items-center"
style="
  background-image: url('https://news.cgtn.com/news/2021-09-27/Over-2-2-billion-doses-of-COVID-19-vaccines-administered-in-China-13TDpPnNdmM/img/2a414e61c5614e4aa480fdf64159a553/2a414e61c5614e4aa480fdf64159a553-1920.jpeg');
  height: 100vh;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

" 
>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center window-height">
            <div class="col-md-4">
                <form>
                
                <div class="card shadow">
                  
                <div class="card-body">
                    <div class="form-row">
                      
                        <div class="col">
                            <label for="inputEmail4">First Name</label>
                          <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="inputEmail4">Last Name</label>
                          <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-row">
                      <label for="inputphone">Phone</label>
                      <input type="number" class="form-control" id="inputphone" placeholder="Phone">
                    </div>
                    <div class="form-row">
                      <div class="col">
                          <label for="inputage">Age</label>
                        <input type="number" class="form-control" placeholder="Age">
                      </div>
                    
                        <div class="form-group col">
                          <label for="inputgender">Gender</label>
                          <select id="inputgender" class="form-control">
                            <option selected>Choose...</option>
                            <option>F</option>
                            <option>M</option>                   
                          </select>
                      
                      </div>
                  </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>Alberta</option>
                          <option>British Columbia</option>
                          <option>Manitoba</option>
                          <option>New Brunswick</option>
                          <option>Newfoundland and Labrador</option>
                          <option>Northwest Territories</option>
                          <option>Nova Scotia</option>
                          <option>Nunavut</option>
                          <option>Ontario</option>
                          <option>Prince Edward Island</option>
                          <option>Quebec</option>
                          <option>Saskatchewan</option>
                          <option>Yukon</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <a class="btn btn-primary" href="login.html" role="button">Register</a> 
                    <label>Or</label>
                    <a class="btn btn-primary" href="login.html" role="button">Sign In</a>
                </div>             
                </div>
                
                  </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
