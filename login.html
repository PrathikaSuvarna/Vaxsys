<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sign In!</title>
  </head>
<body>
    <div
    class=".bg-image d-flex justify-content-center align-items-center"
    style="
      background-image: url('https://news.cgtn.com/news/2021-09-27/Over-2-2-billion-doses-of-COVID-19-vaccines-administered-in-China-13TDpPnNdmM/img/2a414e61c5614e4aa480fdf64159a553/2a414e61c5614e4aa480fdf64159a553-1920.jpeg');
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    
    " 
    >
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center window-height">
            <div class="col-md-4">
                <form>
                    <div class="card shadow">
                        <div class="card-body">

                            <div class="text-center">
                            <img src = "Vaccine-Management-System_main-banner.png" alt="logo" height="120" width="150">
                            </div>

                            <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>

                            <a class="btn btn-info" href="register.html" role="button">Click here to Register</a>
                        </div>
                        <div class="card-footer text-muted text-right">
                            <input type="reset" name="Cancel">
                            <a class="btn btn-primary" href="VaccineList.html">Login</a>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
